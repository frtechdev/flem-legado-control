plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

repositories {
    // ADIÇÃO DE DIRETÓRIO PARA BIBLIOTECAS LOCAIS
    flatDir {
        dirs 'libs'
    }
    // REPOSITÓRIOS PADRÃO
    mavenLocal()
    maven {
        url = uri('https://repo1.maven.org/maven2/')
     }
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
     }
     // REPOSITÓRIO PRIVADO NEXUS
    maven {
        url = uri('http://nexus.flem.org.br:8081/nexus/content/groups/public')
        allowInsecureProtocol = true
         credentials {
            username "$nexusUser"
            password "$nexusPassword"
        }
    }
    maven {
        url = uri('http://nexus.flem.org.br:8081/nexus/content/groups/repositorio')
        allowInsecureProtocol = true
         credentials {
            username "$nexusUser"
            password "$nexusPassword"
        }
    }
}

dependencies {
    /**
        DRIVER SYBASE JDBC (BANCO DE DADOS DA DOMÍNIO). UTILIZE A VERSÃO DO DRIVER
        DEPENDENDO DO SISTEMA QUE IRÁ EXECUTAR A APLICAÇÃO.
     */
    // WINDOWS
    implementation 'sybase.jdbc4.sqlanywhere:sajdbc4:16.0.0.2193'
    // LINUX
    //implementation 'sybase.jdbc4.sqlanywhere:sajdbc4:16.0.0.1948'

    //implementation 'br.org.flem:flem-web-struts:1.1.2'
    // ADICIONADO COMO BIBLIOTECA LOCAL POR ERRO NO ARQUIVO POM REMOTO
    implementation name: 'flem-web-struts-1.1.2'

    //implementation 'javax.sql:jdbc-stdext:2.0'
    // ADICIONADO COMO ALTERNATIVA AO ERRO NO ARQUIVO REMOTO
    implementation name: 'jdbc-stdext-2.0'

    // ADICIONADO COMO BIBLIOTECA LOCAL POR ERRO NO ARQUIVO POM REMOTO
    implementation name: 'flem-commons-1.2.3'

    implementation ('br.org.flem:flem-integracao:2.2.50'){
        // ADICIONADO COMO EXCLUSÃO PARA EVITAR CONFLITO DE DEPENDÊNCIAS
        exclude group: 'br.org.flem', module: 'flem-commons'
    }
    implementation ('br.org.flem:flem-persistencia:1.2.1'){
        // ADICIONADO COMO EXCLUSÃO PARA EVITAR CONFLITO DE DEPENDÊNCIAS
        exclude group: 'br.org.flem', module: 'flem-commons'
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    }

    // ADICIONADO COMO SUBSTITUIÇÃO AO DA VERSÃO 1.8.3-redhat-7
    implementation 'commons-beanutils:commons-beanutils:1.9.4'

    // ADIÇÃO DAS BIBLIOTECAS DO SLF4J PARA COMPATIBILIDADE COM TOMCAT
    implementation group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.36'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.36'
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.36'

    // ADICIONADO PARA SUBSTITUIÇÃO DO STRUTS CORE ANTERIOR
    implementation 'org.apache.struts:struts2-core:2.5.26'
    implementation 'org.apache.struts:struts-el:1.3.10'
    implementation 'org.apache.struts:struts-extras:1.3.10'
    implementation 'org.apache.struts:struts-faces:1.3.10'
    implementation 'org.apache.struts:struts-scripting:1.3.10'
    implementation 'org.apache.struts:struts-taglib:1.3.8'
    implementation 'org.apache.struts:struts-tiles:1.3.10'

    implementation 'net.sourceforge.jtds:jtds:1.2.4'
    implementation 'javax.servlet:jstl:1.1.2'
    implementation ('displaytag:displaytag:1.2')
    {
        // ADICIONADO COMO EXCLUSÃO PARA EVITAR CONFLITO DE DEPENDÊNCIAS
        exclude group: 'org.slf4j', module: 'jcl104-over-slf4j'
    }
    implementation 'displaytag:displaytag-export-poi:1.2'
    implementation 'displaytag:displaytag-portlet:1.2'
    implementation 'taglibs:standard:1.1.2'
    implementation 'org.hibernate:hibernate-c3p0:3.3.2.GA'
    implementation 'javassist:javassist:3.12.1.GA'
    implementation 'com.lowagie:itext:2.1.7'
    implementation 'org.quartz-scheduler:quartz:2.1.1'
    implementation 'org.hibernate:hibernate:3.2.5.ga'
    implementation 'org.hibernate:hibernate-entitymanager:3.3.2.GA'
    implementation 'javax.transaction:jta:1.0.1B'
    implementation 'org.directwebremoting:dwr:2.0.8'
    implementation 'org.apache.poi:poi:3.15'
    implementation 'org.apache.poi:poi-ooxml:3.15'
    implementation 'commons-fileupload:commons-fileupload:1.2.1'
    testImplementation 'junit:junit:3.8.1'
}

group = 'br.org.flem'
version = '2.2.9'
description = 'control'
java.sourceCompatibility = JavaVersion.VERSION_1_6
//EXECUTAR EM APACHE TOMCAT 8.5.78

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'ISO-8859-1'
}

/**
    UTILIZE O CAMINHO DO DIRETÓRIO DEPENDENDO
    DO SISTEMA QUE IRÁ EXECUTAR A APLICAÇÃO.
*/
// WINDOWS
war.destinationDir = file "target/windows/2.2.10-220412"
// LINUX
